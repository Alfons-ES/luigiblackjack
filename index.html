<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Luigi-Blackjack</h1>
        <p id="message-el">Want to play a round? Make a bet before you play!</p>
        <div id="text">
            <div id="player-info">
                <p id="cards-el">Cards:</p>
                <p id="sum-el">Sum:</p>
            </div>
            <div id="luigi-info">
                <p id="dealerscards-el">Luigi's Cards:</p>
                <p id="dealerssum-el">Sum:</p>
            </div>
        </div>
        <div id="buttons">
            <button onclick="startGame()">START GAME</button>
            <button onclick="newCard()">NEW CARD</button>
            <button onclick="endGame()">STOP</button>
        </div>
        <div id="bet">
            <button id="bet-btn" onclick="bet()">Bet</button>
            <p id="player-el"></p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
